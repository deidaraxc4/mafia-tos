name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install Dependencies
        run: npm install
        working-directory: ${{ github.workspace }}/client
      - name: Get Version Info
        id: get_version
        run: |
          # --- DEBUGGING: Print the values to the console ---
          echo "DEBUG: Setting VERSION_SHA..."
          echo $(echo $GITHUB_SHA | cut -c1-7)
          echo "DEBUG: Setting VERSION_RUN_ID..."
          echo $GITHUB_RUN_ID
          echo "VERSION_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
          echo "VERSION_RUN_ID=${{ github.run_id }}" >> $GITHUB_ENV
        shell: /usr/bin/bash -e {0}
      - name: Build App
        env:
          SECRET_API_URL: ${{ secrets.REACT_APP_API_URL }}
          VERSION_SHA: ${{ env.VERSION_SHA }}
        run: |
          echo $VERSION_SHA
          echo $SECRET_API_URL

          export REACT_APP_API_URL=$SECRET_API_URL
          export REACT_APP_VERSION_SHA=$VERSION_SHA

          echo $REACT_APP_API_URL
          echo $REACT_APP_VERSION_SHA
          echo "vars set"
          
          npm run build
        working-directory: ${{ github.workspace }}/client
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_CLIFF_065C60610 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./client" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_CLIFF_065C60610 }}
          action: "close"
